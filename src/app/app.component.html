<div class="app-main">
  <div class="header">
    <h3 class="title">Unit Test Wizard</h3>
    <div class="spacer"></div>
    <button (click)="clickWithoutPackage()" class="btn btn-primary button-class">Login</button>
  </div>
  <div class="content">
    <div class="title-data">
      <div>Welcome! Let's guide you towards uncovering and creating the uncharted Unit Tests for your code.</div>
    </div>
    <div class="trigger-button">
      <!-- <button (click)="clickWithPackage()" class="btn btn-primary">call OpenAi with package</button> -->
      <button (click)="clickWithoutPackage()" class="btn btn-primary button-class">Generate UTs</button>
    </div>

    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <div class="spinner-grow" style="width: 5rem; height: 5rem; color: white;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="showutdata">
      <h4 class="title">Total Number of Methods: {{totalUnittest}}</h4>
      <h4 class="title">Number of Uncovered Methods: <span class="missing-ut">{{missingUnitTest}}</span></h4>
      <pre class="title data-ut" [textContent]="showTheUt"></pre>
    </div>
  </div>
</div>
