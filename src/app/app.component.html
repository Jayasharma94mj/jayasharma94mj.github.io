<div class="app-main">
  <div class="header">
    <div>
      <img src="../assets/angular.png"/>
      <img src="../assets/nodejs.png"/>
    </div>
    <div class="middle-section">
      <div class="white-border"></div>
      <h4 class="title remove-margin">Unit Test Wizard</h4>
    </div>

     <!-- <button (click)="switchPages()" class="btn btn-primary button-class">Login</button> --> -->
  </div>
  <div *ngIf="!showFooter" class="content">
    <div class="title-data">
      <div>Welcome! Let's guide you towards uncovering and creating the uncharted Unit Tests for your code.</div>
    </div>
    <div class="trigger-button">
      <button (click)="findUts()" class="btn btn-primary  button-class">Find Missing Methods</button>
      <button (click)="generateUts()" class="btn btn-primary  button-class">Generate UTs</button>
      <!-- <button (click)="clickWithoutPackage()" class="btn btn-primary button-class">Direct Generate UTs</button> -->
    </div>
    <div class="upload-ts">
      Upload .ts file
      <input class="title" type="file" (change)="onFileSelected($event)">
    </div>

    <div class="upload-ts">
      Upload .spec file
      <input class="title" type="file" (change)="onSpecSelected($event)">
    </div>

    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <div class="spinner-grow spiner" style="width: 5rem; height: 5rem; color: white;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="showUploadedFile" class="snackbar">
          File Uploaded Successfully !!!
    </div>
    <div *ngIf="showutdata" class="bottom-row">
      <h5 class="title">Total Number of Methods: {{totalUnittest}}</h5>
      <h5 class="title">Number of Uncovered Methods: <span class="missing-ut">{{missingUnitTest}}</span></h5>
      <div class="pie-chart">
        <canvas baseChart
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
      </div>
      <pre class="title" [textContent]="showTheUt"></pre>
    </div>
  </div>
  <div *ngIf="showFooter" class="footer">
    <form [formGroup]="userForm">
      <div class="form-group"> 
        <textarea type="text" class="form-control" id="userinput" formControlName="userinput" placeholder="Please Enter Unit Test you want...."></textarea>
      </div>
    </form>
    <button (click)="submitForm()" class="btn btn-primary button-class" [disabled]="userForm.invalid">Submit</button>
  </div>
</div>
<router-outlet></router-outlet>
